<main>
    <div class="d-flex flex-column align-content-md-center flex-wrap mb-3 container min-vh-100">
        <div class="col-12 col-md-10 py-3 my-3 mx-md-3 bg-dark text-light text-center rounded-top">
            <h2>{{recip.title}}</h2>
        </div>
        <div class="col-12 col-md-10 py-2 my-3 mx-md-3 d-flex justify-content-md-between flex-wrap">
            <div class="col-12 col-md-5 p-2 bg-secondary text-light">
                <h4 class="fw-bold">Info:</h4>
                <p>{{recip.description}}</p>
                <p *ngFor="let cat of recip.categories">#{{cat}}</p>
            </div>
            <div class="col-12 col-md-6 p-2 bg-warning mt-4 mt-sm-0">
                <h4 class="fw-bold">Ingredientes:</h4>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-transparent" *ngFor="let ing of recip.ingredients">{{ing}}</li>
                </ul>
            </div>
        </div>
        <div class="col-12 col-md-10 p-2 my-3 mx-md-3 bg-dark text-light rounded-bottom">
            <h4 class="fw-bold">Paso a paso:</h4>
            <ol class="list-group list-group-numbered">
                <li class="list-group-item bg-transparent text-light" *ngFor="let item of recip.sbs">{{item}}</li>
            </ol>
        </div>
    </div>
</main>
